<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b69675179b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>
        <div class="input-group">
          <label>Full Name: </label>
          <input type="text" placeholder="Enter Your name"  id="name" onkeyup="validateName()"/>
          <span id="name-error"></span>
        </div>
        <div class="input-group">
          <label>Phone NO.: </label>
          <input type="tel" placeholder="123 456 7890" id="phone" onkeyup="validatePhone()"/>
          <span id="phone-error"></span>

        </div>
        <div class="input-group">
          <label>Email Id: </label>
          <input type="email" placeholder="Enter Your email" id="email" onkeyup="validateEmail()"/>
          <span id="email-error"></span>

        </div>
        <div class="input-group">
          <label>your message: </label>
          <textarea rows="5" placeholder="Enter Your message" id="msg" onkeyup="validatemsg()"></textarea>
          <span id="msg-error"></span>
        </div>
        <button onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>

      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
